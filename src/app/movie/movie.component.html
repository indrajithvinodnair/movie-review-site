    <div class="top">
        <div class="left">
            <div class="name">{{movieData?.name}}</div>
            <div class="rating">
                <app-star-rating [rating]="movieData.rating" [isReadOnly]="true"></app-star-rating>
                <div class="rating-value">{{movieData?.rating}}</div>
            </div>
            <div class="cover">
                <img [src]="movieData.cover" alt="" srcset="">

        </div>
        <div class="right">

        </div>
    </div>
    <div class="bottom"></div>
</div>
