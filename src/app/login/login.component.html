<div class="login-container">
    <div class="logo">Rotten Tomatos</div>
    <div class="desc">
        Rotten Tomatoes is an American review-aggregation website for film and television. The company was launched in
        August 1998 by three undergraduate students at the University of California, Berkeley: Senh Duong, Patrick Y.
        Lee, and Stephen Wang.
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username">
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="password">


        </div>
        <div class="btn-container">
            <div class="errorContainer">{{errorMsg}}</div>
            <button class="btn" (click)="login()">Login</button>
        </div>
    </div>
</div>
